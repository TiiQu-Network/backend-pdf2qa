service: pdf2qa-sls
frameworkVersion: "3"
useDotenv: true

plugins:
  - serverless-better-credentials
  - serverless-offline
  - serverless-esbuild
  - serverless-plugin-test-helper

package:
  patterns:
    - "!node_modules/**"
    - "!src/**"
    - "!terraform/**"

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: eu-west-2

functions:
  ping:
    handler: ./src/lambda/ping.handler
    name: ping
    events:
      - httpApi:
          path: /
          method: get
  authorizer:
    handler: ./src/lambda/authorizer.handler
    name: authorizer
    events:
      - httpApi:
          path: /authorizer
          method: post
          cors: true
